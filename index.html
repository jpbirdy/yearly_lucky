<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>年会抽奖</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: url(images/bg.gif) no-repeat;
            background-size: 100% 100%;
        }

        .logo {
            margin: 0 auto;
            width: 341px;
            height: 108px;
            margin-top: 50px;
        }

        .box10 {
            font-size: 24px;
            line-height: 110px;
        }
        .box3 {
            font-size: 35px;
            line-height: 220px;
        }   

        .box1 {
            font-size: 90px;
            line-height: 220px;
        }

        .box {
            margin: 0 auto;
            margin-top: 70px;
            width: 1000px;
            height: 400px;
            background: url(images/box_bg.png);
            text-align: center;
            padding-top: 45px;
            padding-left: 60px;
            padding-right: 60px;
            box-sizing: border-box;
            color: #fff;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .box span {
            background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(rgba(183, 124, 86, 1)), to(rgba(254, 233, 193, 1)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .an_botton {
            margin: 0 auto;
            width: 780px;
            height: 100px;
            margin-top: 10px;
            cursor: pointer;
        }

        .an_botton a {
            float: left;
            width: 300px;
            height: 100px;
            margin: 0 45px;
        }

        .an_botton a.start {
            background: url(images/start.png) no-repeat;
        }

        .an_botton a.end {
            background: url(images/end.png) no-repeat;
        }

        .an_botton a:hover {
            opacity: 0.9;
        }
        .flex {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
<div class="logo">
    <img src="images/logo.png"/>
</div>
<div class="box" id="box"></div>
<div class="an_botton">
    <a class="start" id='start'></a>
    <a class="end" id='end'></a>
</div>

<script src="./dist/bundle.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
