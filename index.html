<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>雪浪年会抽奖</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .names {
            width: 100%;
            height: 500px;
            line-height: 500px;
            font-size: 70px;
            text-align: center;
            color: #ff9800;
        }

        .btn {
            width: 100%;
            height: 50px;
            line-height: 50px;
            position: fixed;
            bottom: 0px;
        }

        .start {
            /*width: 50%;*/
            /*float: left;*/
            background-color: #ff9800;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="names" id="names"></div>
<div class="btn">
    <div id='btn' class="start" onclick=
            lucky();
    >
        开始
    </div>
</div>
<script type="text/javascript">
    let t;
    let i = 0;
    let status = 'stop';
    const names = [
        '姜其强 (问天)', '吉元园（吉祥）', '穆力嘉（婉清）', '孙乐（绍敏）', '汪霞（思言）', '姚瑶（药师）', '张超（三丰）', //内务部
        '吉登', '钱镜洁（秋瑞）', //市场部
        '杨志军 (林升)', '虚竹', //方案部
        '刘凯（大飞）', '王渊彬（洪七）', //产线部
        '顾毅（惜朝）', '杨啸（天河）', //设备部
        '姜鹏（伽楼）', '董昕頔 (白前)', '洪康杰（鸿崖）', '李书霞（路飞）', '刘明高（道夫）', '辛伟（扑克）', '杨磊（巨石）', //数据部
        '楚非', '陆陈靖（小靖）', '任威文（墨文）', '司美玉（秋水）', '汪东琰（河鼓）', '徐焌（奔豚）', '张程伟（梅清）', //产品研发部
        '晋光峰（光峰）', '陈德威 (开心)', '陈向红（梦奇）', '华浩锋（艾斯）', '刘焕（煜熠）', '刘平（简雪）', '马利强（思远）', //研发部
        '闵聪（奉孝）', '穆振华 (云中)', '沈赞新（雏墨）', '孙富强（云飞）', '汤云飞（辅堂）', '汪颖（鱼渊）', '张顶飞（子规）', //研发部
        '张宁（江城）', '郑凯（墨言）', '周泽晨 (七叶)', '左道会 (子佐)', //研发部
        '张莹（晴空）', '华骏伟（瑞克）', '刘子杰 (子杰）', '李子健（李白）', '夏晨成（雨墨）', //产品部
        '王峰（九卿）',
        '王峰（九卿）',
        '王峰（九卿）',
        '王峰（九卿）',
        '王峰（九卿）',
        '王峰（九卿）',
        // '陈斌',
        '季敏（盈盈）',
        '王燕桦(Eva）',
        '无崖子',
    ];

    //生成名字
    function lucky() {
        if (status === 'stop') {
            document.getElementById('btn').innerText = "结束";
            clearInterval(t);
            t = setInterval(function () {
                i = Math.floor(Math.random() * names.length);
                document.getElementById("names").innerHTML = names[i];

            }, 30);
            status = 'starting'
        } else {
            document.getElementById('btn').innerText = "开始";
            clearInterval(t);
            status = 'stop'
        }

    }
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
